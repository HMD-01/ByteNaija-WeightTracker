<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Home | Weight Tracker</title>
  </head>
  <body>
    <div class="header">
      <h1 class="head-title">Weight Tracker</h1>
      <hr />
      <h3 class="subtitle"><strong>Measure | Track | Accomplish</strong></h3>
    </div>
    <div class="regSection">
      <div class="regIntro-div">
        <img class="regIntro-image" src="/assets/images/weight-background.jpg" alt="signup image">
      </div>
      <div class="regForm-div">
        <form class="regForm" action="" method="post">
          <legend><h3>Registration Form</h3></legend>
          <div class="input-group">
            <!-- <label for="">First name</label> -->
            <input type="text"  
                  placeholder="First name" required 
            />
          </div>
          <div class="input-group">
          <input type="text" 
                 placeholder="Last Name"  required
          />
          </div>
          <div class="input-group">
          <input type="email" 
                 placeholder="name@example.com" required
          />
          </div>
          <div class="input-group">
          <input type="text"  
                 placeholder="Username" required 
          />
          </div>
          <div class="input-group">
          <input type="text"  
                 placeholder="Password" required 
          />
          </div>
          <div class="input-group">
          <input
            type="text"
            placeholder="Confirm Password" required
            
          />
        </div>
        <input type="submit" value="Sign Up">
        </form>
        <p>
          <h5>Already have an account?
            <a href="login.html">Sign Up</a>
          </h5>
        </p>
      </div>
    </div>
  </body>
</html>
